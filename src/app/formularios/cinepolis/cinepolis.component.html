<div class="container mt-5">
    <h2>Cineeee</h2>


    <form [formGroup]="formulario" (ngSubmit)="Compra()">
        <div class="form-group">
            <label for="nombre">Nombre</label>
            <input type="text" class="form-control" id="nombre" formControlName="nombre" required>
        </div>

        <div class="form-group">
            <label for="compradores">Cantidad de Compradores</label>
            <input type="number" class="form-control" id="compradores" formControlName="compradores" required>
        </div>

        <div class="form-group">
            <label>¿Cuenta con tarjeta CINECO?</label><br>
            <input type="radio" id="tarjetaSi" formControlName="tarjetaCineco" [value]="true"> Sí
            <input type="radio" id="tarjetaNo" formControlName="tarjetaCineco" [value]="false"> No
        </div>

        <div class="form-group">
            <label for="boletos">Cantidad de Boletos</label>
            <input type="number" class="form-control" id="boletos" formControlName="boletos" required>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-primary" [disabled]="formulario.invalid">Procesar</button>
            <button type="button" class="btn btn-danger" (click)="salir()">Salir</button>
        </div>
    </form>

    <div *ngIf="mensaje" class="alert alert-danger mt-4">
        {{ mensaje }}
    </div>

    <div *ngIf="total !== null" class="mt-4">
        <h3>Resultado</h3>
        <p>Nombre: {{ formulario.get('nombre')?.value }}</p>
        <p>Compradores: {{ formulario.get('compradores')?.value }}</p>
        <p>Cantidad de boletos: {{ formulario.get('boletos')?.value }}</p>
        <p>Total a pagar: ${{ total | number:'1.2-2' }}</p>
    </div>
</div>
